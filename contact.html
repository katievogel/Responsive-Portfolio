<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">


</head>
<body>
    <div class="header-space">
        <header>
            <h1 class="header-name">Katie Vogel</h1>
        <div class="navbar">
            <a class="index" href="index.html">About</a>
            <a class="portfolio" href="portfolio.html">Portfolio</a>
            <a class="contact" href="contact.html">Contact</a> 
        </div>
        </header>

    </div>
   
    <div class="contact-wrapper">
        <h1 class="section">Contact Me</h1>
        <br />
        <div class="container">
            <br />
            <form>
                <div class="name">
                    <label for="name">Name</label>
                    <input placeholder="John Doe" type="text" id="name" name="user_name">
                </div>
                
                <div class="email">
                    <label for="mail">E-mail</label>
                    <input placeholder="person@example.com" type="email" id="mail" name="user_mail">
                </div>
                
                <div class="msg-box">
                    <label for="msg">Message</label>
                    <textarea id="msg" name="user_message"></textarea>
                </div>
                <div>
                    <a class="submit" href="#">Submit</a>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">Copyright Â©</div>
